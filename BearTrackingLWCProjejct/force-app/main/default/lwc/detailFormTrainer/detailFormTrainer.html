<template>
        <lightning-card title="Trainer" icon-name="standard:people">
            <div class="slds-var-m-around_medium">
                <!-- Show supervisor when bear is loaded -->
                <template if:true={Pokemon.data}>
                    <lightning-record-form
                        object-api-name="Contact"
                        record-id={TrainerId}
                        layout-type="Compact">
                    </lightning-record-form>
                </template>
                <!-- Data failed to load -->
                <template if:true={Pokemon.error}>
                    <div class="slds-text-color_error">
                        An error occurred while loading the pokemon record
                    </div>
                </template>
            </div>
        </lightning-card>
    
    
</template>
